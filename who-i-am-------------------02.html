     <img class="grpelem" id="u388-10" alt="I'm a graduate, soon to be fresh out of university, straight into the world of work. I plan to embrace this change with open arms. I am a jack of all trades. I will try my hands at absolutely anything. While I'm training to specialise as an editor for film and television, I have been known to try my hand at camera operation. Some might classify me as a shooter/director, but I'd prefer shooter/editor. I love working as part of a team; there's something engaging to me about 20 cogs working together to create a product that someone will inevitably enjoy. It's a difficult feeling, but it's the reason I love working. " width="281" height="276" src="images/u388-10.png"/><!-- rasterized frame -->
     <img class="grpelem" id="u390-9" alt="I can't describe where my interest for the arts came from, it just sort of happened. But some of the best ideas come about that way. I feel like I'm fairly technically minded; I'm a practical problem solver, and I love computers, so there's always that. I'm a gamer at heart, because I've always been naff at sports. So instead, I took up shooting, a sport that involves no kicking or hitting of a ball, and I'm succeeding at it, so I've found my niche. I'm hoping to produce some informational videos on the sport, and it's growth in the UK, so watch out for that. " width="284" height="276" src="images/u390-9.png"/><!-- rasterized frame -->
     <img class="grpelem" id="u391-23" alt="Obviously you'd need to know more about me professionally, so here are my key skills: proficient in AVID, FCPx &amp; Premiere Pro
comfortable working with DSLR and camcorder formats
strong skills when working with actors and members of the public
if something needs to be done, I do it, no questions, no hesitation, just SPEED totally flexible, can learn anything when given time to do so
makes a mean cup of tea
own at least two pairs of cargo pants (extra storage space on set) " width="281" height="276" src="images/u391-23.png"/><!-- rasterized frame -->
